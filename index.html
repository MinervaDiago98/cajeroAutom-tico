<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cash.svg">
    <title>Tu ATM online</title>
</head>

<body>
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-purple mb">
        <div class="container-fluid">
            <a class="navbar-brand color-name " href="#">
                <i class="bi bi-cash-coin color-moon"></i>
                Tu ATM online
            </a>
        </div>
    </nav>

    <!-- Slider -->
    <div class="carousel-inner" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active picture">
                <img src="slide03.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="slide001.png" class="d-block w-100 " alt="...">
            </div>
            <div class="carousel-item">
                <img src="slide02.png" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- Formulario -->
    <div class="card-img-overlay mt-5 ">
        <div class="container mt-5 ms-5 fluit position-relative ">
            <div class="row">
                <div class=" col-12 col-sm-8 col-md-4">
                    <form class="bg-light p-5 rounded-top rounded-bottom">
                        <div class="mt-2">
                            <h2 class="text-center">¡Bienvenido!</h2>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label  mt-4">Usuario</label>
                            <input type="text" class="form-control" id="usuario">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña">
                            <div id="emailHelp" class="form-text">Acude a la sucursal en caso de no recordar tus
                                datos.
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button class="btn btn-primary me-md-2 mt-3 navbar-purple mb-4" type="button"
                                id="botonIngresar">Ingresar</button>
                        </div>
                        <div class="text-center">
                            <span id="alerta" class="color-red "></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="color-light"> &#169 Todos los derechos reservados </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
