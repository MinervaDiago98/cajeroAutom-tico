<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cash.svg">
    <title>Tu ATM online</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-purple mb">
        <div class="container-fluid ">
                <div class="">
                    <a class="navbar-brand color-name " href="#">
                        <i class="bi bi-cash-coin color-moon"></i>
                        Tu ATM online
                    </a>
                </div>
                <div class="me-3 text-center">
                    <!-- <i class="bi bi-check-circle color-name"></i> -->
                        <span class="text-center color-name fs-5 me-2" id="saludo"></span>
                        <i class="bi bi-stars color-name"></i>
                        <!-- <img src="gera.png" class="img-fluid me-2"> -->
                </div>
        </div>
    </nav>
    <!-- Formulario -->
    <div class=" container mt-5 ms-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form class="bg-light p-5 rounded-top rounded-bottom">
                    <div class="input-group mb-3 d-md-flex justify-content-md-center">
                        <button class="btn navbar-purple color-name" type="button"
                            id="btnConsultar">Consultar saldo</button>
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Monto a ingresar" id="depositar">
                        <button class="btn btn-outline-secondary navbar-purple color-name" type="button"
                            id="btnDepositar" >Ingresar monto</button>
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Monto a retirar" id="retirar">
                        <button class="btn btn-outline-secondary navbar-purple color-name" type="button"
                            id="btnRetirar">Retirar monto</button>
                    </div>
                    <div class="mt-5 mb-1">
                        <label for="" class="fs-5"></label>
                        <span id="transaccion" class="color-purple fs-5"></span>
                    </div>
                    <div class=" mb-1">
                        <label for="" class="fs-5"></label>
                        <span id="saldo" class="color-purple fs-3 color-light"></span>
                    </div>
                    <div class="text-center">
                        <span id="alerta" class="color-red "></span>
                    </div>
                    <div class="">
                        <span id="alertaSaldo" class="color-light "></span>
                    </div>
                    <div class="">
                        <span id="alertaTransaccion" class="color-light "></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5 mb-5">
        <div class="row mt-5">
            <div class="col-11"></div>
            <div class="col -1 text-end">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-x fs-2" onclick="pagIndex()"></i>
                    <p>Salir</p>
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
